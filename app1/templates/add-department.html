{% extends 'base.html' %}
{% load static %}

{% block body %}
	

	
			<!-- Page Wrapper -->
            <div class="page-wrapper">
                <div class="content container-fluid">

					<!-- Page Header -->
					<div class="page-header">
						<div class="row align-items-center">
							<div class="col">
								<h3 class="page-title">Add Department</h3>

							</div>
						</div>
					</div>
					<!-- /Page Header -->

					<div class="row">
						<div class="col-sm-12">

							<div class="card">
								<div class="card-body">
                                    <form method="Post">
                                        {% csrf_token %}
										<div class="row">
											<div class="col-12">
												<h5 class="form-title"><span>Department Details</span></h5>
											</div>
											<div class="col-12 col-sm-4">
												<div class="form-group local-forms">
													<label>Department ID <span class="login-danger">*</span></label>
                                                    <input type="text" class="form-control" name="dept_id">
												</div>
											</div>
											<div class="col-12 col-sm-4">
												<div class="form-group local-forms">
													<label>Department Name <span class="login-danger">*</span></label>
                                                    <input type="text" class="form-control" name="dept_name">
												</div>
											</div>
											<div class="col-12 col-sm-4">
												<div class="form-group local-forms">
													<label>Head of Department <span class="login-danger">*</span></label>
                                                    <input type="text" class="form-control" name="hod">
												</div>
											</div>
                                            <div class="col-12 col-sm-4">
                                                <div class="form-group local-forms">
                                                    <label>No of Students <span class="login-danger">*</span></label>
                                                    <input type="text" class="form-control">
                                                </div>
                                            </div>


                                            <div class="col-12">
												<div class="student-submit">
													<button type="submit" class="btn btn-primary">Submit</button>
												</div>
											</div>
										</div>
									</form>
								</div>
							</div>

						</div>
					</div>
				</div>

			</div>
			<!-- /Page Wrapper -->


{% endblock body %}
