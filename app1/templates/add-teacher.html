{% extends 'base.html' %}
{% load static%}

{% block body %}
	

	

			<!-- Page Wrapper -->
            <div class="page-wrapper">
                <div class="content container-fluid">

					<!-- Page Header -->
					<div class="page-header">
						<div class="row align-items-center">
							<div class="col">
                                <h3 class="page-title">Add Faculty</h3>

                            </div>
						</div>
					</div>
					<!-- /Page Header -->


					<div class="row">
						<div class="col-sm-12">

							<div class="card">
								<div class="card-body">
                                    <form method="POST">
                                        {% csrf_token %}
										<div class="row">
											<div class="col-12">
												<h5 class="form-title"><span>Basic Details</span></h5>
											</div>
											<div class="col-12 col-sm-4">
												<div class="form-group local-forms">
                                                    <label>Faculty ID <span class="login-danger">*</span></label>
                                                    <input name="faculty_id " type="text" class="form-control"
                                                           placeholder="Teacher ID">
												</div>
											</div>
											<div class="col-12 col-sm-4">
												<div class="form-group local-forms">
													<label>Name <span class="login-danger">*</span></label>
                                                    <input name="name" type="text" class="form-control"
                                                           placeholder="Enter Name">
												</div>
											</div>
                                            {#											<div class="col-12 col-sm-4">#}
                                            {#												<div class="form-group local-forms">#}
                                            {#													<label>Gender <span class="login-danger">*</span></label>#}
                                            {#													<select class="form-control select">#}
                                            {#														<option value="Male">Male</option>#}
                                            {#														<option>Female</option>#}
                                            {#														<option>Others</option>#}
                                            {#													</select>#}
                                            {#												</div>#}
                                            {#											</div>#}
											<div class="col-12 col-sm-4">
												<div class="form-group local-forms calendar-icon">
													<label >Date Of Birth  <span class="login-danger">*</span></label>
                                                    <input name="date_of_birth" class="form-control datetimepicker"
                                                           type="date" placeholder="DD-MM-YYYY">
												</div>
											</div>
											<div class="col-12 col-sm-4">
												<div class="form-group local-forms">
													<label>Mobile <span class="login-danger">*</span></label>
                                                    <input name="phone" type="text" class="form-control"
                                                           placeholder="Enter Phone">
												</div>
											</div>
											<div class="col-12 col-sm-4">
												<div class="form-group local-forms calendar-icon">
													<label>Joining Date <span class="login-danger">*</span></label>
                                                    <input name="join_date" class="form-control datetimepicker"
                                                           type="date" placeholder="DD-MM-YYYY">
												</div>
											</div>
											<div class="col-12 col-sm-4 local-forms">
												<div class="form-group">
                                                    <label> Department <span class="login-danger">*</span></label>
                                                    <input name="department" class="form-control" type="text"
                                                           placeholder="Enter Department">
                                                </div>
                                            </div>
                                            <div class="col-12 col-sm-4 local-forms">
                                                <div class="form-group">
													<label>Qualification <span class="login-danger">*</span></label>
                                                    <input name="qualification" class="form-control" type="text"
                                                           placeholder="Enter Qualification">
                                                </div>
                                            </div>
                                            <div class="col-12 col-sm-4 local-forms">
                                                <div class="form-group">
                                                    <label> designation <span class="login-danger">*</span></label>
                                                    <input name="designation" class="form-control" type="text"
                                                           placeholder="Enter designation">
												</div>
											</div>
											<div class="col-12 col-sm-4">
												<div class="form-group local-forms">
                                                    <label>Expertise <span class="login-danger">*</span></label>
                                                    <input name="expertise" class="form-control" type="text"
                                                           placeholder="Enter Expertise">
												</div>

                                            </div>
											<div class="col-12">
												<h5 class="form-title"><span>Login Details</span></h5>
											</div>
											<div class="col-12 col-sm-4">
												<div class="form-group local-forms">
													<label>Username <span class="login-danger">*</span></label>
													<input type="text" class="form-control" placeholder="Enter Username">
												</div>
											</div>
											<div class="col-12 col-sm-4">
												<div class="form-group local-forms">
													<label>Email ID <span class="login-danger">*</span></label>
                                                    <input name="email" type="email" class="form-control"
                                                           placeholder="Enter Mail Id">
												</div>
											</div>
											<div class="col-12 col-sm-4">
												<div class="form-group local-forms">
													<label>Password <span class="login-danger">*</span></label>
                                                    <input name="password" type="text" class="form-control"
                                                           placeholder="Enter Password">
												</div>
											</div>
											<div class="col-12 col-sm-4">
												<div class="form-group local-forms">
													<label>Repeat Password <span class="login-danger">*</span></label>
													<input type="text" class="form-control" placeholder="Repeat Password">
												</div>
											</div>
											<div class="col-12">
												<h5 class="form-title"><span>Address</span></h5>
											</div>
											<div class="col-12">
												<div class="form-group local-forms">
												<label>Address <span class="login-danger">*</span></label>
                                                    <input name="address" type="text" class="form-control"
                                                           placeholder="Enter address">
												</div>
											</div>
											<div class="col-12 col-sm-4">
												<div class="form-group local-forms">
													<label>City <span class="login-danger">*</span></label>
													<input type="text" class="form-control" placeholder="Enter City">
												</div>
											</div>
											<div class="col-12 col-sm-4">
												<div class="form-group local-forms">
													<label>State <span class="login-danger">*</span></label>
													<input type="text" class="form-control" placeholder="Enter State">
												</div>
											</div>
											<div class="col-12 col-sm-4">
												<div class="form-group local-forms">
													<label>Zip Code <span class="login-danger">*</span></label>
													<input type="text" class="form-control" placeholder="Enter Zip">
												</div>
											</div>
											<div class="col-12 col-sm-4">
												<div class="form-group local-forms">
													<label>Country <span class="login-danger">*</span></label>
													<input type="text" class="form-control" placeholder="Enter Country">
												</div>
											</div>
											<div class="col-12">
												<div class="student-submit">
													<button type="submit" class="btn btn-primary">Submit</button>
												</div>
											</div>
										</div>
									</form>
								</div>
							</div>

						</div>
					</div>
				</div>

			</div>
			<!-- /Page Wrapper -->


{% endblock body %}
