{% extends 'base.html' %}
{% load static %}

{% block body %}
	

	
			<!-- Page Wrapper -->
            <div class="page-wrapper">
                <div class="content container-fluid">

					<!-- Page Header -->
					<div class="page-header">
						<div class="row align-items-center">
							<div class="col">
								<h3 class="page-title">Edit Subject</h3>

                            </div>
						</div>
					</div>
					<!-- /Page Header -->

					<div class="row">
						<div class="col-sm-12">

							<div class="card">
								<div class="card-body">
                                    <form method="POST">
                                        {% csrf_token %}
										<div class="row">
											<div class="col-12">
												<h5 class="form-title"><span>Subject Information</span></h5>
											</div>
											<div class="col-12 col-sm-4">
												<div class="form-group local-forms">
                                                    <label>subject code <span class="login-danger">*</span></label>
                                                    <input name="subject_code" type="text" class="form-control"
                                                           value="{{ sub.subject_code }}">
												</div>
											</div>
											<div class="col-12 col-sm-4">
												<div class="form-group local-forms">
                                                    <label> subject name <span class="login-danger">*</span></label>
                                                    <input name="subject_name" type="text" class="form-control"
                                                           value="{{ sub.subject_name }}">
												</div>
											</div>
											<div class="col-12 col-sm-4">
												<div class="form-group local-forms">
                                                    <label> Semester <span class="login-danger">*</span></label>
                                                    <input name="semester" type="text" class="form-control"
                                                           value="{{ sub.semester }}">
												</div>
											</div>
											<div class="col-12">
												<div class="student-submit">
                                                    <button type="submit" class="btn btn-primary" value="submit">
                                                        Submit
                                                    </button>
												</div>
											</div>
										</div>
									</form>
								</div>
							</div>

						</div>
					</div>
				</div>

			</div>
			<!-- /Page Wrapper -->

        </div>
		<!-- /Main Wrapper -->

		{% endblock body %}
