{% extends 'base.html' %}
{% load static %}

{% block body %}

			<!-- Page Wrapper -->
            <div class="page-wrapper">

                <div class="content container-fluid">
					<!-- Page Header -->
					<div class="page-header">
						<div class="row">
							<div class="col-sm-12">
								<div class="page-sub-header">
                                    <h3>Welcome, {{  user.username }}!</h3> 

                                </div>
							</div>
						</div>
					</div>
					<!-- /Page Header -->

					<!-- Overview Section -->
					<div class="row">
                        <div class="col-xl-3 col-sm-6 col-12 d-flex">
                            <div class="card bg-comman w-100">
                                <div class="card-body">
                                    <div class="db-widgets d-flex justify-content-between align-items-center">
                                        <div class="db-info">
                                            <h6>Total Faculty</h6>
                                            <h3>{{ faculty_count }}</h3>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    
                        <div class="col-xl-3 col-sm-6 col-12 d-flex">
                            <div class="card bg-comman w-100">
                                <div class="card-body">
                                    <div class="db-widgets d-flex justify-content-between align-items-center">
                                        <div class="db-info">
                                            <h6>Total Department</h6>
                                            <h3>{{ department_count }}</h3>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
					<!-- /Overview Section -->

                    <!-- Teacher Dashboard -->
                    <div class="row">
                        <div class="col-12 col-lg-12 col-xl-8">

                            <div class="row">
                                <div class="col-12 col-lg-8 col-xl-8 d-flex">
                                    <div class="card flex-fill comman-shadow">
                                        <div class="card-header">
                                            <div class="row align-items-center">
                                                <div class="col-6">
                                                    <h5 class="card-title">Reschedule</h5>
                                                </div>

                                            </div>
                                        </div>
                                        <div class="col-sm-12">
                                            <div class="card">
                                                <div class="card-body">
                                                    <form method="POST">
                                                        {% csrf_token %}
                                                        <div class="col-12 col-sm-6">
                                                            <div class="form-group local-forms">
                                                                <label>Faculty <span
                                                                        class="login-danger">*</span></label>
                                                                <div class="col-md-12">
                                                                    <select class="form-control" name="faculty">
                                                                        {% for i in faculty %}
                                                                            <option value="{{ i.faculty_id }}"
                                                                                    {% if i.faculty_id == existing_data.faculty_id %}selected{% endif %}>
                                                                                {{ i.faculty_name }}
                                                                            </option>
                                                                        {% endfor %}
                                                                    </select>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="col-12 col-sm-6 local-forms">
                                                            <div class="form-group row">
                                                                <label class="col-form-label col-md-4">Subject</label>
                                                                <div class="col-md-12">
                                                                    <select name="subject"
                                                                            class="form-control form-select">
                                                                        {% for i in subject %}
                                                                            <option value="{{ i.subject_code }}"
                                                                                    {% if i.subject_code == existing_data.subject_code %}selected{% endif %}>
                                                                                {{ i.subject_name }}
                                                                            </option>
                                                                        {% endfor %}
                                                                        </select>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="col-12 col-sm-6">
                                                            <div class="form-group local-forms">
                                                                <label>Start Time <span
                                                                        class="login-danger">*</span></label>
                                                                <input type="time" class="form-control">
                                                            </div>
                                                        </div>
                                                        <div class="col-12 col-sm-6">
                                                            <div class="form-group local-forms">
                                                                <label>End Time <span
                                                                        class="login-danger">*</span></label>
                                                                <input type="time" class="form-control">
                                                            </div>
                                                        </div>
                                                        <div class="col-12">
                                                            <div class="student-submit">
                                                                <button type="submit" class="btn btn-primary"
                                                                        value="Submit">Reschedule
                                                                </button>
                                                            </div>
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                            </div>
                                    </div>
                                </div>
                                </div>

                            </div>

                            
                <!-- /Teacher Dashboard -->
            </div>

{% endblock body %}
