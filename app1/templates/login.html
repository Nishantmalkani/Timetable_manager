{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <title>Login</title>


    <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}">

		<!-- Feathericon CSS -->
        <link rel="stylesheet" href="{% static 'assets/plugins/feather/feather.css' %}">

		<!-- Pe7 CSS -->
		<link rel="stylesheet" href="{% static 'assets/plugins/icons/flags/flags.css' %}">

		<!-- Fontawesome CSS -->
		<link rel="stylesheet" href="{% static 'assets/plugins/fontawesome/css/fontawesome.min.css' %}">
		<link rel="stylesheet" href="{% static 'assets/plugins/fontawesome/css/all.min.css' %}">

		<!-- Main CSS -->
        <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    </head>
    <body>

		<!-- Main Wrapper -->
        <div class="main-wrapper login-body">
            <div class="login-wrapper">
            	<div class="container">
                	<div class="loginbox">

                        <div class="login-right">
							<div class="login-right-wrap">
                                <h1>Welcome</h1>
                                <p class="account-subtitle">Need an account? <a href="{% url 'register' %}">Sign Up</a>
                                </p>
								<h2>Sign in</h2>
								<!-- Form -->
                                <form method="POST">
                                    {% csrf_token %}
									<div class="form-group">
                                        <label for="username">Username <span class="login-danger">*</span></label>
                                        <input class="form-control" type="email" name="email" id="email"
                                               placeholder="Enter your Email id"/>
										<span class="profile-views"><i class="fas fa-user-circle"></i></span>
									</div>
									<div class="form-group">
                                        <label for="password">Password <span class="login-danger">*</span></label>
                                        <input class="form-control pass-input" type="text" name="password" id="password"
                                               placeholder="Enter your password"/>
										<span class="profile-views feather-eye toggle-password"></span>
                                    </div>
                                    <div class="forgotpass">
										<div class="remember-me">
											<label class="custom_check mr-2 mb-0 d-inline-flex remember-me"> Remember me
											<input type="checkbox" name="radio">
											<span class="checkmark"></span>
											</label>
										</div>
                                        <a href="{% url 'forget-password' %}">Forgot Password?</a>
									</div>
									<div class="form-group">
                                        <button class="btn btn-primary btn-block" type="submit" value="Login">Login
                                        </button>
									</div>
								</form>
                                {% if messages %}
                                    {% for message in messages %}
                                        <div class="alert alert-{{ message.tags }}">
                                            {{ message }}
                                        </div>
                                    {% endfor %}
                                {% endif %}
                                <!-- /Form -->

                                {% comment %}
                                    <div class="login-or">
									<span class="or-line"></span>
									<span class="span-or">or</span>
                                    </div> {% endcomment %}

								<!-- Social Login -->
                                {% comment %}
                                    <div class="social-login">
									<a href="#" ><i class="fab fa-google-plus-g"></i></a>
									<a href="#" ><i class="fab fa-facebook-f"></i></a>
									<a href="#" ><i class="fab fa-twitter"></i></a>
									<a href="#" ><i class="fab fa-linkedin-in"></i></a>
                                    </div> {% endcomment %}
								<!-- /Social Login -->

							</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
		<!-- /Main Wrapper -->

		<!-- jQuery -->
        <script src="{% static 'assets/js/jquery-3.7.1.min.js' %}"></script>

		<!-- Bootstrap Core JS -->
        <script src="{% static 'assets/js/bootstrap.bundle.min.js' %}"></script>

		<!-- Feather Icon JS -->
		<script src="{% static 'assets/js/feather.min.js' %}"></script>

		<!-- Custom JS -->
		<script src="{% static 'assets/js/script.js' %}"></script>

    </body>

</html>
